<!DOCTYPE html>
<html>
  <head>
    <title>HTML AND CSS </title>
    <style>
      .subscribe-button{
        background-color:  rgb(198, 1, 1);
        color: white;
        border: none;
        height: 36px;
        width: 130px;
        border-radius: 2px;
        cursor: pointer;
        transition: opacity 0.15s;
      }
      .subscribe-button:hover{
        opacity: 0.8;
      }
      .subscribe-button:active{
        opacity: 0.5;
      }
      .join-button{
        background-color: rgb(244, 241, 241);
        color: rgb(75, 75, 212);
        border-color: rgb(68, 68, 137);
        border-style: solid;
        border-width: 1px;
        height: 36px;
        width: 62px;
        border-radius: 2px;
        cursor: pointer;
        margin-left: 8px;
        transition: background-color 1s, color 1s;
      }
      .join-button:hover{
        background-color: rgb(75, 75, 212);
        color: rgb(244, 241, 241);;
      }
      .join-button:active{
        opacity: 0.5;
      }
    .tweet-button{
      background-color: rgb(56, 138, 226);
      color: white;
      border: none;
      height: 36px;
      width: 70px;
      border-radius: 18px;
      font-weight: bold;
      font-size:15px ;
      cursor: pointer;
      margin-left: 8px;
      transition: box-shadow 0.15s; 
    }
    .tweet-button:hover{
      box-shadow: 5px 5px 10px rgba(0,0,0,0.15);
    }
    </style>
  </head>
  <body>
    <button class="subscribe-button"> 
      SUBSCRIBE</button>
    <button class="join-button"> 
      JOIN</button>
      <button class="tweet-button">Tweet</button>
  </body>
</html>
