<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fade Animation</title>
    <style>
        .fade {
            width: 100px;
            height: 100px;
            background-color: red; /* Static Data */
            animation: fade 2s infinite; /* Configuration Data */
        }

        @keyframes fade {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="fade"></div>
</body>
</html>
